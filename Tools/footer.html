<script>

    // 检查当前页面是否已经加载了footer.css
    var footerCssLoaded = false;
    var links = document.getElementsByTagName('link');
    for (var i = 0; i < links.length; i++) {
      if (links[i].href.indexOf('footer.css') !== -1) {
        footerCssLoaded = true;
        break;
      }

      link.href = '/css/footer.css';
      document.head.appendChild(link);
      console.log('Footer CSS dynamically loaded');
    } else {
      console.log('Footer CSS already loaded, skipping dynamic load');
    }
  })();
</script>
