<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found - YoungYannick's Blog</title>
    <meta name="author" content="YoungYannick" />
    <meta name="description" content="YoungYannick's Blog - 404 Page Not Found" />
    <meta name="keywords" content="YoungYannick,Blog,404,Not Found" />
    <link rel="icon" href="/images/Yannick_64.ico" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="/css/toastr.min.css" rel="stylesheet" />
    <link href="/css/navbar.css" rel="stylesheet" />
    <link href="/css/footer.css" rel="stylesheet" />
    <link href="/css/theme.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/tools-bubble.css">
    <script src="/js/tools-bubble.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/filter-module.js"></script>
    <script src="/js/jquery-3.7.1.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/clipboard.min.js"></script>
    <script src="/js/toastr.min.js"></script>
    <script src="/js/navbar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f0f4ff;
            position: relative;
            overflow-x: hidden;
            padding: 1rem;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
        }

        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 60vmin;
            height: 60vmin;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.65;
            animation: float 20s infinite linear;
            z-index: -1;
        }

        body::before {
            background: #FFC0CB;
            top: 20%;
            left: 10%;
        }

        body::after {
            background: #87CEFA;
            bottom: 20%;
            right: 10%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5vw, -3vh) rotate(90deg); }
            50% { transform: translate(-4vw, 6vh) rotate(180deg); }
            75% { transform: translate(3vw, -5vh) rotate(270deg); }
        }

        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0;
            margin-top: 100px; 
            text-align: center;
        }

        .error-card {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(135, 206, 250, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto;
        }

        .error-title {
            font-family: 'Quicksand', sans-serif;
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #FFC0CB 30%, #87CEFA 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .error-subtitle {
            font-size: 1.5rem;
            color: var(--light-text);
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .error-text {
            color: var(--light-text);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .error-button {
            background: linear-gradient(135deg, #FFC0CB 30%, #87CEFA 70%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .error-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(191, 200, 209, 0.274);
            color: white;
        }

        .error-image {
            max-width: 300px;
            margin: 2rem auto;
            border-radius: 15px;
            animation: float-image 6s ease-in-out infinite;
        }

        @keyframes float-image {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .error-title {
                font-size: clamp(3rem, 12vw, 6rem);
            }

            .error-subtitle {
                font-size: 1.2rem;
            }

            .error-text {
                font-size: 1rem;
            }

            .error-button {
                padding: 0.8rem 1.5rem;
            }

            .error-image {
                max-width: 200px;
            }
        }

        /* 暗色主题适配 */
        body[data-theme="dark"] {
            background: var(--dark-bg);
        }

        body[data-theme="dark"] .error-card {
            background: var(--dark-card-bg);
            border-color: var(--dark-border);
        }

        body[data-theme="dark"] .error-subtitle,
        body[data-theme="dark"] .error-text {
            color: var(--dark-text);
        }

        body[data-theme="dark"] .error-button {
            background: var(--dark-card-bg);
            color: var(--dark-text);
            border: 1px solid var(--dark-border);
        }

        body[data-theme="dark"] .error-button:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            color: var(--dark-text);
        }
    </style>
</head>
<body>
    <!-- 导入导航栏 -->
    <div id="navbar-container"></div>

    <div class="error-container">
        <div class="error-card">
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Page Not Found</h2>
            <p class="error-text">Sorry, the page you are looking for does not exist.</p>
            <img src="/images/404.gif" alt="404 illustration" class="error-image">
            <div>
                <a href="/" class="error-button">Go to Homepage</a>
                <a href="javascript:history.back()" class="error-button">Go Back</a>
            </div>
        </div>
    </div>

    <!-- 添加底部 Footer -->
    <div id="footer-container"></div>

    <script>
        $(document).ready(function() {
            // 加载导航栏
            $("#navbar-container").load("navbar.html", function() {
                // 导航栏加载完成后设置标题
                $("#navbar-title").text("404 Not Found");
                // 导航栏加载完成后手动触发滚动事件，确保导航栏状态正确
                window.dispatchEvent(new Event('scroll'));
            });
            // 加载底部
            $("#footer-container").load("footer.html");
        });
    </script>
</body>
</html>
